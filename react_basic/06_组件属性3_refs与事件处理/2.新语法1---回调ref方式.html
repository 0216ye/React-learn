<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>refs与事件处理</title>
</head>
<body>
<br>
  <div id="example"></div>

  <!--引入react核心库-->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!--引入操作react操作DOM库-->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!--引入babel-->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
      class MyComponent extends React.Component{

        clickHandel = ()=>{
          //32行在this身上添加了一个haha属性，值为对应ref的回调函数形式所在的哪一行的 节点
          alert(this.haha.value)
        }
        blurHandel = (event)=>{
          alert(event.target.value);
        }

        render(){
          return (
            <div>
              {/*ref的回调函数形式:底层在执行回调时，会传入一个实参，该参数的值为当前ref所在的节点，而该回调函数的this是实例对象*/}
              <input type="text" ref={(input) =>{this.haha = input}} />&nbsp;
              <button onClick={this.clickHandel} >点我提示数据</button>&nbsp;
              <input type="text" placeholder="失去焦点提示" onBlur={this.blurHandel} />
            </div>
          )
        }
      }

      ReactDOM.render(<MyComponent/>,document.getElementById('example'))

  </script>
  
</body>
</html>
