<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>refs与事件处理</title>
</head>
<body>
<br>
  <div id="example"></div>

  <!--引入react核心库-->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!--引入操作react操作DOM库-->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!--引入babel-->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
      class MyComponent extends React.Component{
        
        clickInput = ()=>{
          //input1为key：value为节点
          alert(this.refs.input1.value)
        }
        clickHander=(event)=>{
          //通过event对象的target属性来获取input的值
          alert(event.target.value)
        }
        render(){
          return (
            <div>
              { /*字符串ref形式, refs为一个对象，存储着ref, ref的值为refs的key，value为ref所在的节点*/}
              <input type="text"  ref = "input1" />&nbsp;
              <button onClick ={this.clickInput} >获取数据</button>&nbsp;
              <input type="text" placeholder='失去焦点提示' onBlur={this.clickHander}/>  
            </div>
          )
        }
      }

      ReactDOM.render(<MyComponent/>,document.getElementById('example'))
  </script>
  
</body>
</html>
