<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>受控组件&非受控组件</title>
</head>
<body>
<div id="example"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入操作react操作DOM库-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel-->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
    /* 
    需求：
        1.用户名是当表单提交时，获取到的
        2.密码是当用户输入密码时，用户每输入一位密码，会自动维护到状态中，当点击提交表单时
          从状态中获取之前收集好的密码，弹窗展示。
    */
  class Login extends React.Component{
    //初始化
    state = {
      passsword :''
    }
    //密码框的值的监听函数
    changeHandel = (event) => {
    //  console.log(event.target.value)  获取密码框实时改变的值
    // 设置state的password
    this.setState({passsword:event.target.value})
    }

    submitHandel = (event) => {
      //阻止默认事件 -->跳转
      event.preventDefault()
      //弹出 提示窗口
      alert(`输入的用户名是: ${this.refs.input1.value}, 密码是: ${this.state.passsword}`)
  
    }
    render(){
      return (
        <form action ="https://www.baidu.com"  onSubmit ={this.submitHandel} > {/*绑定提交时间 onSubmit*/}
          用户名 <input type="text" ref ="input1" />
          密码 <input type="password" onChange = {this.changeHandel}/>
          <button>登录</button>
        </form>
      )
    }
  }
  ReactDOM.render(<Login/>,document.getElementById('example'))

</script>

</body>
</html>
